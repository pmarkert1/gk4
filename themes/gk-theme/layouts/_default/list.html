{{ define "main" }}
<h1 id="logo">Klein</h1>
  <div class="main">
  {{ range .Pages }}
    <a href="{{ .RelPermalink }}">
      <div class="list-info">
        <p>{{ .Params.artist }}</p>
        <p>{{ .Title }}</p>
        <p>{{ .Params.runtime }}</p>
      </div>

      <div class="prev-image blur-load" style="background-image: none;">
        <img src="{{ .Params.prevImage }}" loading="lazy">
     </div>
    </a>
  {{ end }}
</div>
{{ end }}
