{{ define "main" }}
<h1 id="logo">Klein</h1>
  <div class="single-page">
      <div class="single-infos">
      <section>{{ .Params.artist }}<br>
      <i>{{ .Title }}</i><br>
      {{ .Params.runtime }}</section><br>
      <article>{{ .Content }}</article>
      </div>  
  
      <div class="image-block"> 
        {{ range .Params.images }}
        <figure>
            <img src="{{ .src }}" alt="{{ .alt }}" loading="lazy">
            <figcaption>{{ .caption }}</figcaption>
        </figure>
        {{ end }}
      </div>
    </div>    

{{ end }}
