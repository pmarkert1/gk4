{{ define "main" }}
<h1 id="logo">Klein</h1>
  <div class="main">
      <p class="single-infos">
      {{ .Params.artist }}<br>
      {{ .Title }}<br>
      {{ .Params.runtime }}<br>
      {{ .Content }} 
      </p>  
  
      <div class="image-block"> 
        {{ range .Params.images }}
        <figure>
            <img src="{{ .src }}" alt="{{ .alt }}" loading="lazy">
            <figcaption>{{ .caption }}</figcaption>
        </figure>
        {{ end }}
      </div>
  </div>

{{ end }}
